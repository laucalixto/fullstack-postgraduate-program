<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mini Browser</title>
        <!-- <link rel="stylesheet" href="style.css" /> -->
    </head>
    <body>
        <script>
            var aba1 = {
                titulo: 'Título aba 1',
                url: 'https://www.w3schools.com/',
            };

            var aba2 = {
                titulo: 'Título aba 2',
                url: 'https://javascript.info/',
            };

            var abas = [aba1, aba2];

            for (aba of abas) {
                var valorAtual = document.body.innerHTML;
                document.body.innerHTML = valorAtual + ` <li><a href="${aba.url}">${aba.titulo}</a><hr></li>`;
            }
        </script>
    </body>
</html>
